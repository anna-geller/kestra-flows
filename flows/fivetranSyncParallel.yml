id: fivetranSyncParallel
namespace: prod
tasks:
  - id: marketingExtractLoad
    type: io.kestra.core.tasks.flows.Worker
    tasks:
      - id: dataIngestion
        type: io.kestra.core.tasks.flows.Parallel
        tasks:
          - id: salesforce
            type: io.kestra.plugin.fivetran.connectors.Sync
            connectorId: vesicle_movement
          - id: salesforce
            type: io.kestra.plugin.fivetran.connectors.Sync
            connectorId: cell_delivery
          - id: google-analytics
            type: io.kestra.plugin.fivetran.connectors.Sync
            connectorId: cargo_movement
          - id: facebook-ads
            type: io.kestra.plugin.fivetran.connectors.Sync
            connectorId: molecule_transport
taskDefaults:
  - type: io.kestra.plugin.fivetran.connectors.Sync
    values:
      apiKey: "{{envs.fivetran_api_key}}"
      apiSecret: "{{envs.fivetran_api_secret}}"
