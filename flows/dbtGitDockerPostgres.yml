id: dbtGitDockerPostgres
namespace: prod
tasks:
  - id: dbt
    type: io.kestra.core.tasks.flows.Worker
    tasks:
    - id: clone-repository
      type: io.kestra.plugin.git.Clone
      url: https://github.com/dbt-labs/jaffle_shop
      branch: main
    - id: dbt-setup
      type: io.kestra.plugin.dbt.cli.Setup
      profiles:
        jaffle_shop:
          target: dev
          outputs:
            dev:
              type: postgres
              host: myhostname.eu-central-1.rds.amazonaws.com
              user: kestra
              password: xxxxxxxx
              port: 5432
              dbname: postgres
              schema: public
              threads: 4
              connect_timeout: 10
      requirements:
        - dbt-postgres
      runner: DOCKER
      dockerOptions:
        image: python:3.10-slim
    - id: dbt-build
      type: io.kestra.plugin.dbt.cli.Build
      debug: false
      runner: DOCKER
      dockerOptions:
        image: python:3.10-slim
